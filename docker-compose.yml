services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    
    # Для локалки docker compose сам подтянет переменные из .env (в каталоге compose-файла).
    # Для Coolify задайте их в UI (Environment Variables).
    environment:
      APP_PORT: "${APP_PORT:-8909}"
      
      # DB (внутри compose - hostname сервиса postgres)
      POSTGRES_DB: "${POSTGRES_DB:-club}"
      POSTGRES_USER: "${POSTGRES_USER:-postgres}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}"
      DATABASE_URL: "postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}@postgres:5432/${POSTGRES_DB:-club}"
      
      # Qdrant
      QDRANT_URL: "${QDRANT_URL:-http://qdrant:6333}"
      QDRANT_COLLECTION: "${QDRANT_COLLECTION:-clubverse_search}"
      
      # MinIO / S3
      S3_ENDPOINT_URL: "${S3_ENDPOINT_URL:-http://minio:9000}"
      S3_ACCESS_KEY: "${MINIO_ROOT_USER:-admin}"
      S3_SECRET_KEY: "${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required}"
      S3_BUCKET_PUBLIC: "${S3_BUCKET_PUBLIC:-public}"
      S3_BUCKET_PRIVATE: "${S3_BUCKET_PRIVATE:-private}"
      # Если у вас в коде есть такой флаг — удобно явно зафиксировать:
      S3_SECURE: "${S3_SECURE:-false}"
    
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      minio:
        condition: service_started
    
    restart: unless-stopped
    
    # Для Coolify обычно НЕ нужен ports — внешний доступ делайте через Domain на сервис app.
    # Если нужен прямой доступ по IP:port (в обход прокси), раскомментируйте:
    # ports:
    #   - "8909:8909"
  
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: "${POSTGRES_DB:-club}"
      POSTGRES_USER: "${POSTGRES_USER:-postgres}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-club}" ]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped
    
    # Если нужно подключаться к БД с хоста — можно временно открыть только localhost:
    # ports:
    #   - "127.0.0.1:5432:5432"
  
  qdrant:
    image: qdrant/qdrant:latest
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    
    # Открывайте только если реально нужен внешний доступ к Qdrant API
    # ports:
    #   - "127.0.0.1:6333:6333"
    #   - "127.0.0.1:6334:6334"
  
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: "${MINIO_ROOT_USER:-admin}"
      MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required}"
    volumes:
      - minio_data:/data
    restart: unless-stopped
    
    # Открывайте только если нужен доступ к MinIO/Console с хоста
    # ports:
    #   - "127.0.0.1:9000:9000"
    #   - "127.0.0.1:9001:9001"
  
  # One-shot init для создания bucket'ов.
  # Запускать вручную при первом разворачивании/после очистки volumes:
  # docker compose --profile tools run --rm minio-init
  minio-init:
    image: minio/mc
    restart: "no"
    depends_on:
      minio:
        condition: service_started
    environment:
      MINIO_ROOT_USER: "${MINIO_ROOT_USER:-admin}"
      MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required}"
      S3_BUCKET_PUBLIC: "${S3_BUCKET_PUBLIC:-public}"
      S3_BUCKET_PRIVATE: "${S3_BUCKET_PRIVATE:-private}"
    entrypoint: [ "/bin/sh", "-c" ]
    command: >
      until mc alias set local http://minio:9000 "$MINIO_ROOT_USER" "$MINIO_ROOT_PASSWORD"; do
        echo "Waiting for MinIO...";
        sleep 2;
      done;
      mc mb -p "local/$S3_BUCKET_PUBLIC" || true;
      mc mb "local/$S3_BUCKET_PRIVATE" || true;
      echo "Buckets ensured: $S3_BUCKET_PUBLIC, $S3_BUCKET_PRIVATE";
    profiles: [ "tools" ]

volumes:
  postgres_data:
  qdrant_data:
  minio_data: